name: ngdangkietse - CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up environment
        env:
          MYSQL_HOST_PROD: ${{ secrets.MYSQL_HOST_PROD }}
          MYSQL_PORT_PROD: ${{ secrets.MYSQL_PORT_PROD }}
          MYSQL_DATABASE_PROD: ${{ secrets.MYSQL_DATABASE_PROD }}
          MYSQL_USER_PROD: ${{ secrets.MYSQL_USER_PROD }}
          MYSQL_ROOT_PASSWORD_PROD: ${{ secrets.MYSQL_ROOT_PASSWORD_PROD }}
        run: |
          echo "MYSQL_HOST_PROD=$MYSQL_HOST_PROD" >> .env
          echo "MYSQL_PORT_PROD=$MYSQL_PORT_PROD" >> .env
          echo "MYSQL_DATABASE_PROD=$MYSQL_DATABASE_PROD" >> .env
          echo "MYSQL_USER_PROD=$MYSQL_USER_PROD" >> .env
          echo "MYSQL_ROOT_PASSWORD_PROD=$MYSQL_ROOT_PASSWORD_PROD" >> .env

      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip=true

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: 01092002/cronjob-shedlock
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
