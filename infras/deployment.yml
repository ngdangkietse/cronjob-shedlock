apiVersion: apps/v1
kind: Deployment
metadata:
  name: cronjob-shedlock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cronjob-shedlock
  template:
    metadata:
      labels:
        app: cronjob-shedlock
    spec:
      containers:
        - name: cronjob-shedlock
          image: 01092002/cronjob-shedlock:1.0.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: cronjob-shedlock-configmap
          ports:
            - containerPort: 6969
---
apiVersion: v1
kind: Service
metadata:
  name: cronjob-shedlock-service
spec:
  type: NodePort
  selector:
    app: cronjob-shedlock
  ports:
    - name: http
      port: 9090
      targetPort: 6969